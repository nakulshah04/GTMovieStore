<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background-color: black; color: white; }
        .cart-container { text-align: center; margin-top: 50px; }
        .cart-item { display: flex; align-items: center; justify-content: space-between; background: #1a1a1a; padding: 10px; margin: 10px 0; border-radius: 10px; }
        .cart-item img { width: 80px; border-radius: 5px; }
        .cart-item h5 { margin: 0; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GT Movies</a>
        </div>
    </nav>

    <div class="container cart-container">
        <h1>Your Cart</h1>

        {% if cart_items %}
            {% for item in cart_items %}
            <div class="cart-item">
                <img src="{{ item.movie.poster }}" alt="{{ item.movie.title }}">
                <h5>{{ item.movie.title }}</h5>
                <p>Quantity: {{ item.quantity }}</p>
                <form action="{% url 'remove_from_cart' item.movie.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </div>
            {% endfor %}
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}

        <a href="{% url 'checkout' %}" class="btn btn-primary mt-3">Checkout</a>
    </div>

</body>
</html>
