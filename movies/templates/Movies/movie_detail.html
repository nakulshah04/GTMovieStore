<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        :root{
            --card-clr: rgba(20, 20, 20, 0.849);
        }

        body {
            background-color: black;
            color: white;
        }


        .movie-detail-holder{
            height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .movie-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            place-items: center;
            align-items: center;

            padding: 10px 20px;

        }
        .movie-container img {
            width: 400px;
            border-radius: 10px;
        }

        .movie-detail-grd-1{
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .movie-detail-grd-1 h1{
            text-align: center;
            font-size: 45px;
        }

        .grd-2-paragraphs-align{
            margin: 0;
        }

        .details-buttons-holder{
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 1em;
        }


        .btn{
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">GT Movies</a>
        </div>
    </nav>

    <div class="movie-detail-holder">
        <div class="container movie-container">

            <div class="movie-detail-grd-1">
                <h1>{{ movie.title }}</h1>
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}">
            </div>
    
    
            <div class="movie-detail-grd-2">
                <p>{{ movie.overview }}</p>
                <div class="grd-2-paragraphs-align">
                    <p class="text-align"><strong>Release Date:</strong> {{ movie.release_date }}</p>
                    <p class="text-align"><strong>Vote Average:</strong> {{ movie.vote_count }}</p>
                    <p class="text-align"><strong>Vote Count:</strong> {{ movie.vote_average }}</p>
                    <p class="text-align"><strong>Popularity:</strong> {{ movie.popularity }}</p>
                </div>


                <div class="details-buttons-holder">
                    <!-- Add to Cart Button -->
                    <form action="{% url 'add_to_cart' movie.id %}" method="POST" >
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Add to Cart</button>
                    </form>
            
                    <!-- Back to Movies -->
                    <a href="/" class="btn btn-primary back-btn">Back to Movies</a>
                </div>
        

            </div>
        </div>

</body>
</html>
